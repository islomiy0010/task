{% extends 'base.html' %}
{% block title %} Login Form | MyPro{% endblock %}
{% block mycontent %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow p-3">
                <h3 class="text-center">Saytga Kirish</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                     <div class="form-group">
                        {% if status %}
                        <div class="alert alert-danger">
                            <h4>{{status}}</h4>
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="pwd" required>
                    </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-success mt-2 w-100" value="Kirish">
                    </div>
                </form>
                <a href="" class="h4 text-center text-decoration-none">Parolni unutdingizmi ?</a>
                <a href="{% url 'signup-page' %}" class="btn btn-info w-50 mx-auto">Ro'yxatdan o'tish</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
