{% extends 'base.html' %}
{% block title %} Add Task | MyPro{% endblock %}
{% block mycontent %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-2">
                <h1 class="text-center">Task Qoshish</h1>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Update Task</label>
                        <input type="text" class="form-control" name="task" value="{{task.task}}" required>
                    </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-success mt-2" value="Qo'shish">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
