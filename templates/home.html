{% extends 'base.html' %}
{% block title %} Asosiy Sahifa | MyPro{% endblock %}
{% block mycontent %}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card shadow p-3">
                <form method="post">
                    {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">New Task</label>
                    <input type="text" class="form-control" name="task">
                </div>
                <div class="form-group mt-2">
                    <input type="submit" class="btn btn-success" value="Add Task">
                </div>
            </form>
            </div>
        </div>
        <div class="col-md-8">
            <h1 class="text-center text-secondary">Barcha topshiriqlar -  {{tasks|length}}</h1>
            <hr>
            {% for task in tasks%}
            <div class="d-flex justify-content-between">
                <h4>{{task.task}}</h4>
               <div>
                    <a href="{% url 'task-edit-page' task.id %}" class="btn btn-warning me-2">Edit</a>
                    <a href="{% url 'task-delete-page' task.id %}" class="btn btn-danger">Delete</a>
               </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
