{% extends 'base.html' %}
{% block title %} Sign Up Form | MyPro{% endblock %}
{% block mycontent %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow p-4">
                <h1 class="text-center">Ro'yxatdan o'tish</h1>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {% if status %}
                        <div class="alert alert-danger">
                            <h4>{{status}}</h4>
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="pwd" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password(again)</label>
                        <input type="password" class="form-control" name="pwd2" required>
                    </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-success mt-2 w-100" value="Saqlash">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
